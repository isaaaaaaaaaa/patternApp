<div class="padding-top" fxFlex fxLayoutAlign="center start">
  <div fxLayout="row">
    <button type="button" mat-raised-button (click)="fileInput.click()">Chose file</button>
    <div class="file-name">{{fileName}}</div>
    <input hidden (change)="onChange($event)" #fileInput type="file" id="file" accept="image/jpeg,image/bmp,image/png">
    <button (click)="onUpload()" mat-raised-button color="primary" type="button">
      Upload
    </button>
  </div>

</div>
